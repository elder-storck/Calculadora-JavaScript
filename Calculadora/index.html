<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="calculator">
        <div id="displayDiv">0</div>
        <div id="keysDiv">
                <button class="operatorKeys" data-action="somar"      >+</button>
                <button class="operatorKeys" data-action="subtrair"   >-</button>
                <button class="operatorKeys" data-action="multiplicar">*</button>
                <button class="operatorKeys" data-action="dividir"    >/</button>
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button data-action="limpar"     >AC</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="keyEqual"     data-action="igual"      >=</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="number">0</button>
                
                
                
                
                
                
                
        </div>
    </div>


    

    

    <p id="result"></p>

    <footer>Calculadora desenvolvida para o aprendizado de HTML, CSS e JavaScript</footer>
    <script src="javascript.js"></script>
</body>
</html>
